name: Upload weekend report

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_METRO_EMAIL: ${{ secrets.METRO_EMAIL }}
        envkey_METRO_PASSWORD: ${{ secrets.METRO_PASSWORD }}
        envkey_COVID_DASH_LINK: ${{ secrets.COVID_DASH_LINK }}
        envkey_SHAREPOINT_URL: ${{ secrets.SHAREPOINT_URL }}
        envkey_REPORT_SITE_NAME: ${{ secrets.REPORT_SITE_NAME }}
        envkey_REPORT_DOC_LIBRARY: ${{ secrets.REPORT_DOC_LIBRARY }}
        envkey_DAILY_REPORT_EXT: ${{ secrets.DAILY_REPORT_EXT }}
        envkey_UNION_REPORT_EXT: ${{ secrets.UNION_REPORT_EXT }}
        envkey_WEEKEND_REPORT_EXT: ${{ secrets.WEEKEND_REPORT_EXT }}

    - name: Debug Environment Variables
      env:
        METRO_EMAIL: ${{ secrets.METRO_EMAIL }}
        METRO_PASSWORD: ${{ secrets.METRO_PASSWORD }}
        COVID_DASH_LINK: ${{ secrets.COVID_DASH_LINK }}
        SHAREPOINT_URL: ${{ secrets.SHAREPOINT_URL }}
        REPORT_SITE_NAME: ${{ secrets.REPORT_SITE_NAME }}
        REPORT_DOC_LIBRARY: ${{ secrets.REPORT_DOC_LIBRARY }}
        DAILY_REPORT_EXT: ${{ secrets.DAILY_REPORT_EXT }}
        UNION_REPORT_EXT: ${{ secrets.UNION_REPORT_EXT }}
        WEEKEND_REPORT_EXT: ${{ secrets.WEEKEND_REPORT_EXT }}
      run: |
        echo "COVID_DASH_LINK is: '$COVID_DASH_LINK'"
        echo "COVID_DASH_LINK length: ${#COVID_DASH_LINK}"
        ls -la  # Check if .env file exists
        if [ -f .env ]; then
          echo ".env file contents:"
          cat .env
        else
          echo ".env file does not exist"
        fi
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install Dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Script
      run: |
        source .venv/bin/activate
        python scripts/upload_weekend_report.py
