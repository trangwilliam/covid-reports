name: Upload weekend report

on: [push]

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_METRO_EMAIL: ${{ secrets.METRO_EMAIL }}
        envkey_METRO_PASSWORD: ${{ secrets.METRO_PASSWORD }}
        envkey_COVID_DASH_LINK: ${{ secrets.COVID_DASH_LINK }}
        envkey_SHAREPOINT_URL: ${{ secrets.SHAREPOINT_URL }}
        envkey_REPORT_SITE_NAME: ${{ secrets.REPORT_SITE_NAME }}
        envkey_REPORT_DOC_LIBRARY: ${{ secrets.REPORT_DOC_LIBRARY }}
        envkey_DAILY_REPORT_EXT: ${{ secrets.DAILY_REPORT_EXT }}
        envkey_UNION_REPORT_EXT: ${{ secrets.UNION_REPORT_EXT }}
        envkey_WEEKEND_REPORT_EXT: ${{ secrets.WEEKEND_REPORT_EXT }}

  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        .venv\Scripts\Activate

    - name: Run Script
      run: |
        python scripts/upload_weekend_report.py
